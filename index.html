<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/foundation.css" />
    <link href='http://fonts.googleapis.com/css?family=Permanent+Marker|Oswald' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <div id="controls-container">
        <form>
          <div class="player">
            <h2>Player 1 (First Move)</h2>
            <ul>
              <li>Name:
                <input type="text" name="player-name" value="Player 1">
              </li>
              <li>Player/Computer:
                <select name="player-type">
                  <option value="human">Human Player</option>
                  <option value="computer">Computer Player</option>
                </select>
              </li>
              <li>Symbol:
                <select name="symbol">
                  <option value="x">X</option>
                  <option value="o">O</option>
                </select>
              </li>
            </ul>
          </div>
          <div class="start-stop-button">
            <h1>TicTacToe</h1>
            <div id="play-count">
              <h3>Play to:</h3>
              <select name="num-times">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>
            <button name="start-game">Start</button>
          </div>
          <div class="player">
            <h2>Player 2 (Second Move)</h2>
            <ul>
              <li>Name:
                <input type="text" name="player-name" value="Player 2">
              </li>
              <li>Player/Computer:
                <select name="player-type">
                  <option value="computer">Computer Player</option>
                  <option value="human">Human Player</option>
                </select>
              </li>
              <li>Symbol:
                <select name="symbol">
                  <option value="o">O</option>
                  <option value="x">X</option>
                </select>
              </li>
            </ul>
          </div>
        </form>
      </div>

      <div id="game-container">
        <div id="chalk-board">
          <div id="game-square">
            <table id="game-table">
              <tbody>
                <tr>
                  <td>X</td>
                  <td>O</td>
                  <td></td>
                </tr>
                <tr>
                  <td>X</td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
              </body>
            </table>
          </div>
          <div id="score-area">
            <div id="player1" class="player-score">
              <h3>Lichard DeGray:</h3>
              <div class="tally upper">
                1111
              </div>
              <div class="tally lower">
                1111
              </div>
            </div>
            <div id="player2" class="player-score">
              <h3>Player 2:</h3>
              <div class="tally upper">
                1111
              </div>
              <div class="tally lower">
                1111
              </div>
            </div>
          </div>
        </div>
      </div>

    </main>
    <footer>
      TicTacToe game by Sam Shull. August 2015.
    </footer>
    <script type="text/javascript" src="javascript/jquery.js"></script>
    <script type="text/javascript" src="javascript/scripts.js"></script>
  </body>
</html>
